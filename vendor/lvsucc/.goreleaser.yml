before:
  hooks:
    # You may remove this if you don't use go modules.
    - go mod download
    # you may remove this if you don't need go generate
    - go generate ./...
builds:
  - env:
      - CGO_ENABLED=0
    goos:
      - linux
    goarch:
      - amd64
      - arm64
    ldflags:
      - -s -w -X github.com/sealyun/lvscare/cmd.Version={{.Version}} -X github.com/sealyun/lvscare/cmd.Githash={{.ShortCommit}} -X github.com/sealyun/lvscare/cmd.Buildstamp={{.Date}} -X github.com/sealyun/lvscare/cmd.Author=goreleaser
#archives:
#  - replacements:
#      darwin: darwin
#      linux: linux
#      windows: windows
#      amd64: amd64
#      arm64: arm64
checksum:
  name_template: 'checksums.txt'
snapshot:
  name_template: "{{ .Tag }}-next"
changelog:
  sort: asc
  filters:
    exclude:
      - '^docs:'
      - '^test:'

